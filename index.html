<!DOCTYPE html>
<html>
<head>
  <title>Fire Fist Registration</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>Register for Fire Fist Gym</h2>
  <form id="regForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="text" id="ffId" placeholder="Fire Fist ID" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    let userId = "";

    async function initLIFF() {
      await liff.init({ liffId: "2007371280-lY274ANQ" });
      if (!liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      userId = profile.userId;
    }

    document.getElementById('regForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch("https://script.google.com/macros/s/AKfycbzxrL5bP-NgN1tkiB91oEo-diWSq65e0GdX55gHAavAiPEMKkKBD9ukU3NRGuUAy7rK8g/exec", {
        method: "POST",
        body: JSON.stringify({
          userId: userId,
          name: document.getElementById('name').value,
          ffId: document.getElementById('ffId').value
        }),
        headers: { "Content-Type": "application/json" }
      }).then(res => {
        alert("Registration complete!");
        liff.closeWindow();
      });
    });

    initLIFF();
  </script>
</body>
</html>
